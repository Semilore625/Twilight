<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttongraph">
        <button class="btna">Again!</button>
        <p class="par">(Between 1 & 20)</p>
      </div>
      <div class="head">
        <h1 class="guess">Guess My Number</h1>
        <p class="mark">?</p>
        <!-- <div class="line"></div> -->
      </div>
      <div class="all">
        <div class="recs">
          <input type="number" name="rec" id="rec" />
          <button class="check">Check</button>
        </div>
        <div class="box">
          <p class="guessp">Start guessing...</p>
          <p>💯 Score: <span class="score">20</span></p>
          <p>🏅Highscore: <span class="highscore">0</span></p>
        </div>
      </div>
    </div>
  </body>

  <script src="random.js"></script>
</html>
